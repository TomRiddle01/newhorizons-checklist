<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Critter Collection</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="data.js" ></script>
    <script src="app.js" ></script>

</head>
<body>
    <div class="panel-row">
        <div id="bugs" class="animal-area"></div>
        <div id="controls" class="right-panel">
            <div class="animal-div demo" data-arriving="true" data-available="true"><img class="animal-img small-img" src="fish/NH-Icon-oliveflounder.webp"><span>New this month</span></div>

            <div class="animal-div demo" data-leaving="true" data-available="true"><img class="animal-img small-img" src="fish/NH-Icon-oliveflounder.webp"><span>Leaving after this month</span></div>
            <div class="animal-div demo" data-available="true"><img class="animal-img small-img" src="fish/NH-Icon-oliveflounder.webp"><span>Available this month</span></div>
            <div class="animal-div demo" data-arriving="true" data-unavailable="true"><img class="animal-img small-img" src="fish/NH-Icon-oliveflounder.webp"><span>Not available</span></div>
            <div class="animal-div demo" data-collected="true" ><img class="animal-img small-img" src="fish/NH-Icon-oliveflounder.webp"><span>Collected</span></div>
            <br>
            Settings: <br>
            <input type="checkbox" onchange="toggleSetting(this, 'data-hide-all-collected')" id="hidebox"/><label for="hidebox">hide all collected critters</label>
            <br>
            <input type="checkbox" onchange="toggleSetting(this, 'data-hide-all-colors')" id="colorsbox"/><label for="colorsbox">remove colors</label>
            <br>
            <input type="checkbox" onchange="toggleSetting(this, 'data-show-all-unavailable')" id="unavailablebox"/><label for="unavailablebox">show unavailable critters</label>
        </div>
    </div>
    <div class="panel-row">
        <div id="fish" class="animal-area"></div>
        <div id="sea" class="animal-area right-panel"></div>
    </div>
    <div id="tooltip">
        <img id="info_image" src="" />
        <span id="info_name"> </span> <br/>
        <span id="info_price"> </span> <br/>
        <span id="info_location"> </span> <br/>
        <span id="info_time"> </span> <br/>
        <div id="info_months"><span id="m_0">Jan</span><span id="m_1">Feb</span><span id="m_2">Mar</span><span id="m_3">Apr</span><span id="m_4">May</span><span id="m_5">Jun</span>
            <br/><span id="m_6">Jul</span><span id="m_7">Aug</span><span id="m_8">Sep</span><span id="m_9">Oct</span><span id="m_10">Nov</span><span id="m_11">Dec</span>
        </div>
    </div>
</body>
</html>
